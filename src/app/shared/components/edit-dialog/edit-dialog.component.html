<form class="dialog" [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Editer votre article :</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>contenu</mat-label>
      <input formControlName="content" matInput />
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">Votre article est vide</mat-error>
    </mat-form-field>

    <app-file-upload #fileUpload [post]="data.post" [formGroup]="postForm" ></app-file-upload>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button color="primary" type="submit">Editer</button>
  </mat-dialog-actions>
</form>
